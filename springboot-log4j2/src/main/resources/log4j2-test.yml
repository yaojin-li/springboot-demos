# Linux环境部署，日志存储于：/usr/local/src/logs/
# 共有8个级别，按照从低到高为：ALL < TRACE < DEBUG < INFO < WARN < ERROR < FATAL < OFF。
Configuration:
  status: warn
  # 监控间隔
  monitorInterval: 300

  # 定义全局变量
  Properties:
    Property:
    - name: log.path
      value: /usr/local/src/logs/
    - name: project.name
      value: demo
    - name: log.pattern
      value: "%d{yyyy-MM-dd HH:mm:ss.SSS} -%5p ${PID:-} [%15.15t] %-30.30C{1.} : %m%n"

  Appenders:
    # 输出到控制台
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${log.pattern}

    # 启动日志
    RollingFile:
    - name: ROLLING_FILE
      fileName: ${log.path}/${project.name}.log
      # ' -%i '表示一天产生日志文件的个数
      filePattern: "${log.path}/historyLog/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
      PatternLayout:
        pattern: ${log.pattern}
      Filters:
        # 一定要先去除不接受的日志级别，然后获取需要接受的日志级别
        ThresholdFilter:
        - level: fatal
          onMatch: DENY
          onMismatch: NEUTRAL
        - level: debug
          onMatch: ACCEPT
          onMismatch: DENY
      # 策略
      Policies:
        # 基于时间的触发策略（按 1天分）
        TimeBasedTriggeringPolicy:
          modulate: true
          interval: 1
        # 基于文件大小的触发策略（按 100MB分）
        SizeBasedTriggeringPolicy:
          size: "100 MB"
      # 限制最多产生的文件个数
      DefaultRolloverStrategy:
        max: 100

    # 平台日志
    - name: PLATFORM_FILE
      ignoreExceptions: false
      fileName: ${log.path}/platform/${project.name}_platform.log
      filePattern: "${log.path}/platform/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
      PatternLayout:
        pattern: ${log.pattern}
      Policies:
        TimeBasedTriggeringPolicy:
          modulate: true
          interval: 1
      DefaultRolloverStrategy:
        max: 100

    # 业务日志
    - name: BUSSINESS_FILE
      ignoreExceptions: false
      fileName: ${log.path}/bussiness/${project.name}_bussiness.log
      filePattern: "${log.path}/bussiness/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
      PatternLayout:
        pattern: ${log.pattern}
      Policies:
        TimeBasedTriggeringPolicy:
          modulate: true
          interval: 1
      DefaultRolloverStrategy:
        max: 100

    # 错误日志
    - name: EXCEPTION_FILE
      ignoreExceptions: false
      fileName: ${log.path}/exception/${project.name}_exception.log
      filePattern: "${log.path}/exception/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
      ThresholdFilter:
        level: error
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: ${log.pattern}
      Policies:
        TimeBasedTriggeringPolicy:
          modulate: true
          interval: 1
      DefaultRolloverStrategy:
        max: 100

    # DB 日志
    - name: DB_FILE
      ignoreExceptions: false
      fileName: ${log.path}/db/${project.name}_db.log
      filePattern: "${log.path}/db/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
      PatternLayout:
        pattern: ${log.pattern}
      Policies:
        TimeBasedTriggeringPolicy:
          modulate: true
          interval: 1
      DefaultRolloverStrategy:
        max: 100

  Loggers:
    Root:
      level: info
      AppenderRef:
      - ref: CONSOLE
      - ref: ROLLING_FILE
      - ref: EXCEPTION_ROLLING_FILE
    Logger:
    - name: platform
      level: info
      additivity: false
      AppenderRef:
      - ref: CONSOLE
      - ref: PLATFORM_ROLLING_FILE
    - name: bussiness
      level: info
      additivity: false
      AppenderRef:
      - ref: BUSSINESS_ROLLING_FILE
    - name: exception
      level: debug
      additivity: true
      AppenderRef:
      - ref: EXCEPTION_ROLLING_FILE
    - name: db
      level: info
      additivity: false
      AppenderRef:
      - ref: DB_ROLLING_FILE
